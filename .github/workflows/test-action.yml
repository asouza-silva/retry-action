name: Test Retry Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-retry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

    #   - name: Install dependencies
    #     run: npm install

    #   - name: Build action
    #     run: npm run build

      - name: Test Retry Action
        uses: ./
        with:
          command: bash -c "echo 'Tentativa $((++count))'; if [ $count -lt 3 ]; then exit 1; else exit 0; fi"
          max_attempts: 3
          timeout_minutes: 1